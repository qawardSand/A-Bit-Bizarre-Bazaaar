<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Bit Bizaare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: 'Courier New', monospace;
        background: url('dodgers.png') no-repeat center center fixed;
        background-size: cover;
        color: #e5e5e5;
    }

    /* NAVBAR */
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(6px);
        position: sticky;
        top: 0;
    }

    nav a {
        text-decoration: none;
        color: #e5e5e5;
        margin-left: 1.5rem;
        font-weight: 600;
    }

    nav a:hover {
        opacity: 0.6;
    }

    /* HERO SECTION */
    .hero {
        padding: 6rem 2rem;
        text-align: center;
        background: rgba(0,0,0,0.35);
        backdrop-filter: blur(4px);
    }

    .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .hero p {
        font-size: 1.2rem;
        color: #d0d0d0;
    }

    /* GALLERY GRID */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        padding: 2rem;
    }

    .card {
        background: rgba(0,0,0,0.45);
        backdrop-filter: blur(6px);
        border-radius: 12px;
        padding: 1rem;
    }

    .card img {
        width: 100%;
        border-radius: 8px;
    }

    .card h3 {
        margin-top: 0.8rem;
        color: #e5e5e5;
    }

    /* BUTTONS */
    .btn {
        display: inline-block;
        padding: 0.7rem 1.4rem;
        background: #e5e5e5;
        color: #111;
        border-radius: 6px;
        text-decoration: none;
        margin-top: 1rem;
        font-weight: 600;
    }

    .btn:hover {
        opacity: 0.8;
    }

    /* FOOTER */
    footer {
        text-align: center;
        padding: 2rem;
        color: #cccccc;
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(6px);
    }
</style>
</head>

<body>

    <!-- AUTOPLAY AUDIO -->
    <audio autoplay loop muted>
        <source src="africa.mp3" type="audio/mpeg">
    </audio>

    <!-- NAVIGATION -->
    <nav>
        <div class="logo">A Bit Bizaare</div>
        <div>
            <a href="index.html">Home</a>
            <a href="rack.html">The Rack</a>
            <a href="penthouse.html">The Penthouse</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="cart.html">Cart</a>
        </div>
    </nav>

    <!-- HERO -->
    <section class="hero">
        <h1>Welcome to A Bit Bizaare</h1>
        <p>Building a fashion world, brick by brick.</p>
    </section>

    <!-- GALLERY -->
    <section class="grid">

        <div class="card">
            <img src="dodgersstyle.png" alt="Dodgers outfit">
            <h3>Go Dodgers</h3>
            <a class="btn" href="#">View Item</a>
        </div>

        <div class="card">
            <img src="asia.png" alt="Eastern-inspired casualwear">
            <h3>Eastern Streetwear</h3>
            <a class="btn" href="#">View Item</a>
        </div>

        <div class="card">
            <img src="streetwear.png" alt="90s minimalist streetwear">
            <h3>90s Minimalist Fit</h3>
            <a class="btn" href="#">View Item</a>
        </div>

    </section>

    <footer>
        Â© 2026 A Bit Bizaare
    </footer>

</body>
</html>
